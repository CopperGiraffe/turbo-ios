name: CI

on: [push]

jobs:
  test:
    runs-on: macos-13-xl
    steps:
    - uses: actions/checkout@v4

    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Run Tests
      run: xcodebuild test -scheme Turbo -destination "name=iPhone 15 Pro" | xcpretty -t && exit ${PIPESTATUS[0]}
